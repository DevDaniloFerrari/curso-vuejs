<meta charset="UTF-8" />
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>

<div id="app">
  <p v-if="logado">Usuário Logado: {{ nome }}</p>
  <p v-else>Nenhum usuário logado</p>
  <button @click="logado = !logado">{{ logado ? 'Sair' : 'Entrar'}}</button>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      nome: "Danilo",
      logado: false,
    },
  });
</script>
